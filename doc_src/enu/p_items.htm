    <td class="body"><p><p><p>List of items contained in the collection. You can access any item by its

    <p><br>
    <a href="c_collection.htm">Collections</a></p>

    <p><font size="4">Example:</font></p>
    <pre><font color="#0000FF">?oDP.Sections.<strong>Items</strong>(1).Name          -&gt; 'MACROS'
?oDP.Sections.<strong>Items</strong>('MACROS').Name   -&gt; 'MACROS'</font></pre>
    <hr>
