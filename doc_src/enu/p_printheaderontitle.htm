  <tr>
    <td class="title"><b><font size="5">PrintHeaderOnTitle (Property)</font></b> </td>
  </tr>
</table>

<table class="body" border="0" cellpadding="0" cellspacing=5 width="100%" align="center">
  <tr>
    <td class="body"><p><p><p>Sets if the <a href="u_headersection.htm">HEADER</a> section will be
    printed right before printing the <a href="u_titlesection.htm">TITLE</a> section. The
    default value for this property is <strong>True</strong>.<hr>
    <p><font size="4">Applies to:</font></p>
    <p><br>
    <a href="index.htm">DOSPrint class</a></p>
    <hr>
    <p><font size="4">See also:</font></p>
    <p><br>
    <a href="p_printheaderonsummary.htm">PrintHeaderOnSummary</a></td>
  </tr>
</table>
</tr></td></table>
