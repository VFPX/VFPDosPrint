<table class="title" width=100% cellpadding=0 cellspacing=0>

<table class="title" border=0 cellpadding=0 cellspacing=1 width="100%">
<tr><td class="title">
<b><font size="5">PrintJobName (Property)</font></b>

</tr></td></table>
<table class="body" border=0 cellpadding=0 cellspacing=5 width="100%" align="center">
<tr><td class="body">


<p>Sets the name that will be asigned to the report in the Window's printer queue. The
default value for this property is <strong>&quot;Documento VFP DosPrint&quot;</strong>.</p>

<hr>

<p><font size="4">Applies to:</font></p>

<p><br>
<a href="index.htm">DOSPrint class</a></p>

<hr>

<p><font size="4">Examples:</font></p>

<pre><font color="#0000FF">*-- Send report to printer
*
oRep.<strong>PrintJobName</strong>:=&quot;Invoice #&quot;+cInvoiceNo
oRep.Print()</font></pre>

<p>&nbsp;</p>

</tr></td></table>
</tr></td></table>
</body>
