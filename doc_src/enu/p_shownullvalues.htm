<title>ShowNullValues Property</title>
</head>

<body topmargin="0" leftmargin="0">

<table class="title" width=100% cellpadding=0 cellspacing=0>
<tr><td>

<table class="title" border="0" cellpadding="0" cellspacing="1" width="100%">
  <tr>
    <td class="title"><b><font size="5">ShowNullValues (Property)</font></b> </td>
  </tr>
</table>

<table class="body" border="0" cellpadding="0" cellspacing=5 width="100%" align="center">
  <tr>
    <td class="body"><p><p><p>Set this property <strong>True</strong> if you want to show null values
    inside your report.<hr>
    <p><font size="4">Applies to:</font></p>
    <p><br>
    <a href="index.htm">DOSPrint class</a> </p>
    <hr>
    <p><font size="4">Values:</font></p>
    <table border="1" width="100%">
      <tr>
        <td width="20%">True</td>
        <td width="80%">Show null values.</td>
      </tr>
      <tr>
        <td width="20%">False (default)</td>
        <td width="80%">Do not show null values.</td>
      </tr>
    </table>
    </td>
  </tr>
</table>
</tr></td></table>
</body>
