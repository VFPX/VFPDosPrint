<p>List of defined macros. This property is an array of three columns:</p>

<table border="1" width="40%" height="55">
  <tr>
    <td width="15%" align="center" height="11">1</td>
    <td width="85%" height="11">Macro name</td>
  </tr>
  <tr>
    <td width="15%" align="center" height="13">2</td>
    <td width="85%" height="13">Macro expression</td>
  </tr>
  <tr>
    <td width="15%" align="center" height="13">3</td>
    <td width="85%" height="13">Last evaluated value</td>
  </tr>
</table>

<p>This property is readonly.</p>
