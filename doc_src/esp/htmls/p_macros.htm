<p><b><font size="5">Macros[...] (Propiedad)</font></b></p>

<hr>

<p>Contiene la lista de macros definidos en el informe. Es de solo lectura. Esta propiedad
es una matriz con las siguientes columnas:</p>

<p>&nbsp;</p>

<table border="1" width="40%" height="55">
  <tr>
    <td width="15%" align="middle" height="11">1</td>
    <td width="85%" height="11">Nombre del macro</td>
  </tr>
  <tr>
    <td width="15%" align="middle" height="13">2</td>
    <td width="85%" height="13">Expresión del macro</td>
  </tr>
  <tr>
    <td width="15%" align="middle" height="13">3</td>
    <td width="85%" height="13">Ultimo valor evaluado para el macro</td>
  </tr>
</table>

<hr>
